<html>

        <title>amCharts examples</title>
        <link rel="stylesheet" href="../amcharts/style.css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>         
        <script type="text/javascript">
            var chart;

             window.onload = function() {
            createChart();            
                                               
        }

            },
			{
				
                state: "Goa",

                state: "West Bengal",
                forest_cover: 13.38,
				Average: "below average"
            }];

                // PIE CHART
                chart = new AmCharts.AmPieChart();

                // title of the chart
                chart.addTitle("% Forest Area to its Geographoc area (Average - 33.43%)", 16);

                chart.dataProvider = chartData;
                chart.titleField = "state";
                chart.valueField = "forest_cover";
				chart.descriptionField = "Average";
                chart.sequencedAnimation = true;
                chart.startEffect = "elastic";
                chart.innerRadius = "30%";
                chart.startDuration = 2;
                chart.labelRadius = 15;
				radius = 200;
				

                // the following two lines makes the chart 3D
                chart.depth3D = 20;
                chart.angle = 30;
				
				chart.balloonText = "[[title]]: [[value]]% ([[description]])";

                 var legend = new AmCharts.AmLegend();
                //legend.position = "right";
				legend.align = "center";
                legend.borderAlpha = 0.3;
                legend.horizontalGap = 10;
                legend.switchType = "v";
                chart.addLegend(legend);

                // WRITE                                 
                chart.write("chartdiv");
            }
        </script>
    </head>

        <div id="chartdiv" style="width:800px; height:800px;"></div>
